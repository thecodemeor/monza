<label [class]="hostClasses" (keydown)="onKeydown($event)">
    <input
        class="mon-radio__input"
        type="radio"
        [name]="name"
        [checked]="checked"
        [disabled]="disabled"
        [value]="value"
        (change)="onInputChange()"
        tabindex="-1"
    />
    <span
        class="mon-radio__control"
        [style.--mon-radio-color]="colorVar"
        [attr.aria-hidden]="true"
    >
        <svg class="mon-radio__svg" viewBox="0 0 24 24" focusable="false">
        <circle
            class="ring"
            cx="12"
            cy="12"
            r="9"
            fill="none"
            stroke-width="2"
        />
        <circle class="dot" cx="12" cy="12" r="5" />
        </svg>
    </span>

    <span class="mon-radio__label">
        <ng-content></ng-content>
    </span>
</label>
