<label class="mon-checkbox"
    [class.mon-checkbox--disabled]="disabled"
    [class.mon-checkbox--start]="position === 'end'">

    <input
        #native
        type="checkbox"
        class="mon-checkbox__input"
        [checked]="checked"
        [indeterminate]="indeterminate"
        [disabled]="disabled"
        (change)="_onNativeChange($event)"
        (focus)="focused = true"
        (blur)="focused = false"
        [attr.aria-checked]="indeterminate ? 'mixed' : (checked ? 'true' : 'false')"
        role="checkbox"
    />

    <span class="mon-checkbox__box"
            [style.--mon-checkbox-color]="checkboxColor">

        <!-- Animated SVG icon -->
        <svg class="mon-checkbox__svg" viewBox="0 0 24 24" aria-hidden="true">
            <!-- check path (draws from 0->1) -->
            <path class="mon-checkbox__check"
                    d="M6 12.5 L10 16.5 L18 8.5"
                    fill="none"
                    stroke="white"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    pathLength="1" />
            <!-- dash path (center minus) -->
            <path class="mon-checkbox__dash"
                    d="M6 12 H18"
                    fill="none"
                    stroke="white"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    pathLength="1" />
        </svg>
    </span>

    <span class="mon-checkbox__label"><ng-content></ng-content></span>
</label>
