<!-- Skeleton -->
@if(loading) {
    <div class="mon-card-skeleton">
        <div class="sk-line sk-title"></div>
        @for (item of [].constructor(2); track $index) {
            <div class="sk-line"></div>
        }
    </div>
}


@else {
<!-- Media slot -->
    <div class="mon-card-media">
        <ng-content select="mon-card-media"></ng-content>
    </div>

    <!-- Header -->
    <div class="mon-card-header" [class]="headerClasses">
        <ng-content select="mon-card-header"></ng-content>
        <div class="mon-card-header-actions">
            <ng-content select="mon-card-header-actions"></ng-content>
        </div>
    </div>

    <!-- Body -->
    <div class="mon-card-body" [class]="bodyClasses">
        <ng-content select="mon-card-body"></ng-content>
    </div>
    <div class="mon-card-content">
        <ng-content></ng-content>
    </div>

    <!-- Footer -->
    <div class="mon-card-footer" [class]="footerClasses">
        <ng-content select="mon-card-footer"></ng-content>
        <div class="mon-card-footer-actions">
            <ng-content select="mon-card-footer-actions"></ng-content>
        </div>
    </div>
}
